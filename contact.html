<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/60db61ffa1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <a class="skip-to-content" href="#main">
        Skip to content
    </a>
    <header class="contact-header">
        <div class="top-container">
            <div class="wrapper">
                <a href="./index.html"><h1>Planted</h1></a>
                <div class="nav-container">
                        <input type="checkbox" id="open-nav">
                        <label for="open-nav">
                            <i class="fa-solid fa-bars" alt="Menu button"></i>
                        </label>

                    <nav class="index">
                        <ul>
                            <li><a href="./index.html">home</a></li>
                            <li><a href="#">about</a></li>
                            <li><a href="./blog.html">blog</a></li>
                            <li><a href="./contact.html"><span>contact</span></a></li>
                        </ul>
                    </nav>
                </div> <!--.nav-container END-->
            </div> <!-- .wrapper END-->
        </div> <!-- .top-container END-->
        <div class="wrapper page-title">
            <h2><span>Get in Touch</span></h2>
        </div>
    </header>
    
    <main class="contact-main" id="main">
        <div class="wrapper">
            <section class="contactNav">
                <nav>
                    <ul>
                        <li><a href="#" title="link to Facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a></li>
                        <li><a href="#" title="link to Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a></li>
                        <li><a href="#" title="link to Twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a></li>
                        <li><a href="#" title="link to Whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a></li>
                    </ul>
                </nav>
                <div class="text">
                    <ul class="address">
                        <li>info@email.com</li>
                        <li>123-456-7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div>
            </section>
            <section class="form">
                <div>
                    <!--form template lifted from Juno WebDev Bootcamp-->
                    <form action="#" method="POST" class="contactForm" name="contactForm">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email">

                        <label for="message" class="sr-only">Message for me</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Comment"></textarea>

                        <button class="read-more">Post Comment</button>
                    </form>
                </div>
            </section>
        </div> <!--.wrapper END-->
    </main>
    
</body>
</html>
